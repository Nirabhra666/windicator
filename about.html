<script>
    function calcage(){
        time = new Date()
        age = time.getFullYear() - 2006
        if(time.getMonth()==1 && time.getDate() < 27){
            age -= 1
        }
        document.getElementById("age").innerText = age
    }
    window.addEventListener('load', calcage)
</script>
